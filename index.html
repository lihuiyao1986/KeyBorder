<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/keybord.css" />
		<script type="text/javascript" src="js/zepto_1.1.3.js"></script>
		<script type="text/javascript" src="js/keybord.js"></script>
		<script>
			$(document).ready(function() {
				var pageForm = {
					init: function() {
						$("#keybord-container").KeyBord($("#myInput"), {
							digitalHiddenSwitch: false,
							itemW: 80, // 高度
							itemH: 80, // 宽度
							verticalSpacing: 10, //垂直间隔
							horizontalSpacing: 10, //水平间隔
						});
					}
				};
				pageForm.init();
			});
		</script>
	</head>

	<body>
		<input type="text" id="myInput" placeholder="请输入购气量" />
		<div id="keybord-container">
		</div>
	</body>

</html>
